<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-container">
      <div class="weather-app">
        <form>
          <div class="row">
            <input type="text" class="col-9" autocomplete="off" />
            <input type="submit" value="Search" class="col-3" />
          </div>
        </form>
      <div class="current-temperature">
      <div class="row">
        <div class="col-6">
        <h1>Amsterdam</h1>
        <h2>Sunny</h2>
        </div>
        <div class="col-6">
          <p>Sunday 11:00</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <span class="temperature">18</span>
          <span class="degrees">°C | °F</span>
        </div>
        <div class="col-4">
          <img src="images/sunny.png" alt="sunny" width="70px">
        </div>
        <div class="col-4">
          <ul>
            <li>Feels Like: 16°</li>
            <li>Humidity: 45%</li>
            <li>Wind Speed: 12km/h</li>
          </ul>
        </div>
        </div>
      </div>
      <div class="forecast-container">
      <div class="row">
        <div class="col-2">
          <ul>
            <li>
              Sun
            </li>
            <li>
              <img src="images/sunny.png" alt="sunny" width="40px">
            </li>
            <li>
              20°/15°
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>
              Mon
            </li>
            <li>
              <img src="images/sunny.png" alt="sunny" width="40px">
            </li>
            <li>
              20°/15°
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>
              Tue
            </li>
            <li>
              <img src="images/sunny.png" alt="sunny" width="40px">
            </li>
            <li>
              20°/15°
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>
              Wed
            </li>
            <li>
              <img src="images/sunny.png" alt="sunny" width="40px">
            </li>
            <li>
              20°/15°
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>
              Thu
            </li>
            <li>
              <img src="images/sunny.png" alt="sunny" width="40px">
            </li>
            <li>
              20°/15°
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>
              Fri
            </li>
            <li>
              <img src="images/sunny.png" alt="sunny" width="40px">
            </li>
            <li>
              20°/15°
            </li>
          </ul>
        </div>
      </div>
      </div>
      </div>
      <small><a href="https://github.com/jessmontero/new-weather-app" target="_blank">Open-source code</a> by Jess Montero</small>
    </div>
    </div>
    <script src="src/index.js"></script>
    
</body>
</html>
